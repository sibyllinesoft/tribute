<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Dev Console</title>
    <style>
      :root {
        color-scheme: dark light;
        --bg: #0f172a;
        --panel: #111c33;
        --accent: #6366f1;
        --text: #f8fafc;
        --muted: #94a3b8;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1.5rem;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), transparent);
        border-bottom: 1px solid rgba(99, 102, 241, 0.25);
      }

      header h1 {
        margin: 0 0 0.25rem;
        font-size: 1.4rem;
      }

      header p {
        margin: 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
        background: rgba(15, 23, 42, 0.65);
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }

      button.tab {
        appearance: none;
        border: 1px solid rgba(99, 102, 241, 0.45);
        background: rgba(15, 23, 42, 0.6);
        color: var(--text);
        border-radius: 999px;
        padding: 0.45rem 1rem;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      button.tab:hover {
        border-color: var(--accent);
        transform: translateY(-1px);
      }

      button.tab.active {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.35);
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
        gap: 1rem;
      }

      .iframe-wrap {
        flex: 1;
        background: var(--panel);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.12);
        display: flex;
      }

      iframe {
        flex: 1;
        border: none;
        background: white;
      }

      .status-bar {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.85rem;
        color: var(--muted);
        background: rgba(15, 23, 42, 0.45);
        border-radius: 0.75rem;
      }

      .status-bar span {
        color: var(--text);
        font-weight: 600;
      }

      footer {
        padding: 0.75rem 1.5rem;
        font-size: 0.8rem;
        color: rgba(148, 163, 184, 0.75);
        background: rgba(15, 23, 42, 0.65);
        border-top: 1px solid rgba(148, 163, 184, 0.2);
      }

      @media (max-width: 720px) {
        header {
          padding: 1rem;
        }

        nav {
          padding: 0.75rem 1rem;
        }

        main {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tribute Dev Console</h1>
      <p>Quick switcher for the proxy dashboard and demo origins.</p>
    </header>

    <nav id="tab-bar">
      <button class="tab" data-href="http://localhost:5173/">Dashboard</button>
      <button class="tab" data-href="http://localhost:5173/admin">Admin Dashboard</button>
      <button class="tab" data-href="http://localhost:8080/apps/fastapi/docs">FastAPI via Proxy</button>
      <button class="tab" data-href="http://localhost:3300/">Fastify Origin</button>
      <button class="tab" data-href="http://localhost:8788/v1/merchant-apps/merchant-fastapi">API (JSON)</button>
    </nav>

    <main>
      <div class="status-bar" id="status">
        Viewing: <span>Dashboard</span>
      </div>
      <div class="iframe-wrap">
        <iframe id="content-frame" title="Tribute Dev Frame" src="about:blank" allow="clipboard-read; clipboard-write"></iframe>
      </div>
    </main>

    <footer>
      Served by nginx inside docker-compose. Update nginx/html/index.html to tweak tabs.
    </footer>

    <script>
      const tabBar = document.getElementById("tab-bar");
      const iframe = document.getElementById("content-frame");
      const status = document.getElementById("status").querySelector("span");

      const selectTab = (button) => {
        if (!button) return;
        const buttons = tabBar.querySelectorAll("button.tab");
        buttons.forEach((btn) => btn.classList.toggle("active", btn === button));
        const href = button.dataset.href;
        iframe.src = href;
        status.textContent = button.textContent.trim();
        window.localStorage.setItem("tribute-dev-console:last-tab", href);
      };

      tabBar.addEventListener("click", (event) => {
        const button = event.target.closest("button.tab");
        if (button) {
          event.preventDefault();
          selectTab(button);
        }
      });

      const lastHref = window.localStorage.getItem("tribute-dev-console:last-tab");
      const initialButton = lastHref
        ? Array.from(tabBar.querySelectorAll("button.tab")).find((btn) => btn.dataset.href === lastHref)
        : tabBar.querySelector("button.tab");
      selectTab(initialButton);
    </script>
  </body>
</html>
